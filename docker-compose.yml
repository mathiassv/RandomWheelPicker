services:
  random-picker:
    build:
      context: .
      dockerfile: Dockerfile
    image: random-picker:latest
    container_name: random-picker
    ports:
      - "8080:80"        # Apache proxies to this machine:8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
